    <meta charset="UTF-8">

    <!-- CSS only -->

<body>

    <div class="container mt-5">

        <center>
            <div class="mt-3">
                <h3><strong>Comments</strong></h3>
            </div>
        </center>

        <div style="margin-top: 60px;" class="container">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <div class="accordion accordion-flush" id="accordionFlushExample">
                        <div class="accordion-item">
                          <h2 class="accordion-header" id="flush-headingOne">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                             Tap to see all &nbsp;<strong>comments</strong>
                            </button>
                          </h2>
                          <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                                {%for cmts in post.comments_set.all%}
                                posted by
                                <strong>{{cmts.user}}</strong>&nbsp;&nbsp;{{cmts.comment}}<br><br>{{cmts.created_date}}

                                {%endfor%}                              </div>
                        </div>
                        <form action="{%url 'addcmnts' post.id%}" method="post">
                            {%csrf_token%}

                            <textarea class="form-control mt-5" placeholder="add comment here..." name="cmnts" id=""
                                cols="80" rows="1"></textarea>
                                <div class="row">
                                    <div class="col-4"></div>
                                    <div class="col-4">
                                        <button input type="submit" value="Post" class="btn btn-outline-dark mt-4 col-10">post</button>
                                    </div>
                                    <div class="col-4"></div>
                                </div>

                    </div>
                    </form>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
